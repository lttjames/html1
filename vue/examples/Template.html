<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template 模板</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Template 模板</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <!-- <template id="dd2">
        <h2 style="color:red">标签模板</h2>
    </template> -->
    <script type="x-template" id="dd3">
            <h2 style="color:red">script模板</h2>
    </script>
    
    <script>
        var app=new Vue(
            {
                el:'#app',
                data:{
                    message:'hello world!'
                },
                // template:`
                // <h2 style="color:red">选项模板</h2>
                // `
                template:"#dd3"
            }
        )
    </script>
</body>
</html>
