<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <p><input type="text" v-model="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框</h3>
        <input type="checkbox" id="stu1" value="stu1" v-model="students">
        <label for="stu1">stu1</label>
        <input type="checkbox" id="stu2" value="stu2" v-model="students">
        <label for="stu2">stu2</label>
        <input type="checkbox" id="stu3" value="stu3" v-model="students">
        <label for="stu3">stu3</label>
        <input type="checkbox" id="stu4" value="stu4" v-model="students">
        <label for="stu4">stu4</label>
        <p>{{students}}</p>
        <hr>
        <h3>单选框</h3>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <p>你的性别是：{{sex}}</p>
    </div>

    <script>
        var app=new Vue(
            {
                el:'#app',
                data:{
                    message:'hello world!',
                    students:[],
                    sex:'男'
                }
            }
        )
    </script>
</body>
</html>
