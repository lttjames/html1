<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-1</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello world!</h1>
    <hr>
    <div id="app">
        <zujian :here="message"></zujian>
    </div>

    <script>
        // Vue.component('zujian',{
        //     template:`<h1 style="color:red">全局组件</h1>`
        // })
        var app=new Vue(
            {
                el:'#app',
                data:{
                    message:'作用在局部'
                },
                components:{
                    "zujian":{
                        template:`<h1 style="color:red">局部组件{{here}}</h1>`,
                        props:['here']
                    }
                }
                
            }
        )
    </script>
</body>
</html>
