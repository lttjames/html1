<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-1</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello world!</h1>
    <hr>
    <div id="app">
        <zujian></zujian>
    </div>

    <script>
        // Vue.component('zujian',{
        //     template:`<h1 style="color:red">全局组件</h1>`
        // })
        var here={
            template:`<h1 style="color:blue">作用在局部</h1>`
        }
        var zujianComponent={
            template:`
            <div>
            <h1>局部组件</h1>
            <here></here>
            </div>
            `,
            components:{
                "here":here
            }
        }
        var app=new Vue(
            {
                el:'#app',
                components:{
                    "zujian":zujianComponent
                }
                
            }
        )
    </script>
</body>
</html>
