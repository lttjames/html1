<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}<br>
        <button v-on:click="plus">加分</button>
        <button @click="minus">减分</button>
        <input type="text" v-on:keyup.13="onEnter" v-model="delta">
    </div>

    <script>
        var app=new Vue(
            {
                el:'#app',
                data:{
                    score:0,
                    delta:1
                },
                methods:{
                    plus:function(){
                        this.score++;
                    },
                    minus:function(){
                        this.score--;
                    },
                    onEnter:function(){
                        this.score=this.score+parseInt(this.delta);
                    }
                }
            }
        )
    </script>
</body>
</html>
