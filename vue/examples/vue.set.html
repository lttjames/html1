<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.set</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue.set</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="aa in outData.count">{{aa}}</li>
        </ul>
    </div>
    <p><button onclick="add()">add</button></p>

    <script>
        var outData={
            count:[1,2,3],
            goods:'car'
        };
        var app=new Vue(
            {
                el:'#app',
                data:{
                    outData
                }
            }
        )
        function add(){
            Vue.set(outData.count,0,2);
        }
    </script>
</body>
</html>
